name: linter

on: [push, pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm 
      - run: make install
      - name: Run linter
        run: make lint
      - name: Run test
        run: make test
      - name: Run test-coverage
        run: make test-coverage
